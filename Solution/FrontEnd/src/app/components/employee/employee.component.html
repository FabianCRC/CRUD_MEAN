<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">

                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Enter the FullName"
                            [(ngModel)]="employeeService.selectedEmployee.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="position" placeholder="Enter the Position"
                            [(ngModel)]="employeeService.selectedEmployee.position">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="office" placeholder="Enter the Office"
                            [(ngModel)]="employeeService.selectedEmployee.office">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="salary" placeholder="Enter the Salary"
                            [(ngModel)]="employeeService.selectedEmployee.salary">
                    </div>

                    <button class="btn btn-primary" (click)="resetForm(employeeForm)">Clean</button>
                    <button class="btn btn-secondary">Save</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="updateEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button (click)="deleteEmployee(employee._id)" class="btn btn-danger btn-sm">
                            <i class="material-icons">delete</i>
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
